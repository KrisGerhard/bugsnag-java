sudo: required
dist: trusty
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
install: ./gradlew :bugsnag:assemble :bugsnag-spring:assemble

jobs:
  include:
  - stage: test
    name: mazerunner
    jdk: openjdk8
    script:
      - bundle install
      - bundle exec bugsnag-maze-runner
